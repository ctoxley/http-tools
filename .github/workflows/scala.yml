# GitHub Template

name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    container: sbtscala/scala-sbt:eclipse-temurin-17.0.4_1.7.1_3.2.0
    steps:
    - uses: actions/checkout@v3
    - name: Start HTTP Stub
      run: sbt "httpStub / run"
    - name: Health check
      continue-on-error: false
      run: curl http://127.0.0.1:7010/get/empty
    - name: Run tests
      run: sbt test
